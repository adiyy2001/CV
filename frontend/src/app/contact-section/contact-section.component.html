<div class="container" id="contact">
  <div class="row">
    <div class="form__wrapper col-md-8">
      <h2 class="header">{{ 'contact_us' | translate }}</h2>
      <form [formGroup]="contactForm" autocomplete="off" novalidate (ngSubmit)="sendEmail(contactForm)">
        <div class="row">
          <mat-form-field class="col-md-5">
            <input
              matInput
              type="text"
              [placeholder]=" 'email' | translate"
              formControlName="email"
            />
            <mat-error *ngIf="hasError('email', 'required')"
              >email is required</mat-error
            >
            <mat-error *ngIf="hasError('email', 'email')"
              >Email is invalid</mat-error
            >
          </mat-form-field>

          <mat-form-field class="col-md-5">
            <input
              matInput
              type="text"
              [placeholder]=" 'title' | translate "
              formControlName="title"
              maxlength="40"
            />
          </mat-form-field>

          <mat-form-field class="col-md-10">
            <textarea matInput placeholder="Message" rows="6" formControlName="message" maxlength="250"></textarea>
            <mat-hint align="end">{{ contactForm.controls.message.value?.length }} / 250</mat-hint>
          </mat-form-field>
          <div class="w-100 d-none d-md-block"></div>
          <button class="contact-form-btn offset-md-1" type="submit" [disabled]="contactForm.invalid">
            <span>{{ 'submit' | translate }}</span>
